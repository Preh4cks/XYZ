<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>XYZ</title>
</head>
<body>
    <!-- Discount Banner -->
    <section id="discount_banner">
        <div class="container">
            <img src="../Assets/splash_icon.svg" alt="Splash Icon" />
            <h3>Save up to $500 per year on millions of book titles!</h3>
            <img src="../Assets/splash_icon.svg" alt="Splash Icon" />
        </div>
    </section>
    
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <!-- Logo -->
            <a href="#" class="xyz_logo">
                <img src="../Assets/xyz_logo.svg" alt="XYZ Logo" />
                <span>XYZ</span>
            </a>
            <!-- Search Bar -->
            <form action="post" class="search_bar">
                <img src="../Assets/search_icon.svg" alt="Search Icon">
                <input type="text" placeholder="Search">
            </form>
            <!-- Navigation Menu -->
            <div id="nav_menu">
                <a href="#">Home</a>
                <a href="/rent">Rent Textbooks</a>
                <a href="/buy">Buy Textbooks</a>
                <a href="/sell">Sell Textbooks</a>
                <!-- Language -->
                <div id="language">
                    <img src="../Assets/globe_icon.svg" alt="Globe Icon" />
                    <span id="language_sub">En</span>
                </div>
                <div class="cta_holder">
                    <button class="cta_purple">Contact</button>
                    <img src="../Assets/arrow_icon.svg" alt="Arrow Icon">
                    <p>Inquire us now to avail discounts!</p>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
